<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab2Earn - 3D Tap-to-Earn Game</title>
    <script src='//whephiwums.com/sdk.js' data-zone='9057468' data-sdk='show_9057468'></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: url('background.jpg') no-repeat center center fixed; background-size: cover; }
        #gameContainer { position: relative; width: 100%; height: 500px; }
        #tapButton { font-size: 24px; padding: 15px; margin: 10px; cursor: pointer; background: url('tap-button.png') no-repeat center center; background-size: contain; width: 100px; height: 100px; border: none; }
        #score { font-size: 30px; margin-top: 20px; color: white; }
        #watchAd { font-size: 18px; padding: 10px; cursor: pointer; background: #ffcc00; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 style="color: white;">Tab2Earn - 3D Tap-to-Earn Game</h1>
    <div id="gameContainer">
        <button id="tapButton"></button>
        <p id="score">Score: <span>0</span></p>
        <button id="watchAd">Watch Ad & Earn</button>
    </div>

    <script>
        let score = 0;
        document.getElementById("tapButton").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        });

        // Rewarded Ad Button
        document.getElementById("watchAd").addEventListener("click", function() {
            show_9057468().then(() => {
                alert('You have earned bonus coins!');
                score += 10;
                document.getElementById("score").innerText = "Score: " + score;
            }).catch(e => {
                alert('Ad failed to load.');
            });
        });

        // Auto Interstitial Ads
        show_9057468({
            type: 'inApp',
            inAppSettings: {
                frequency: 2,
                capping: 0.1,
                interval: 120,
                timeout: 5,
                everyPage: false
            }
        });
    </script>
</body>
</html>
